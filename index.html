<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card" style="border-radius: 10px; position: relative;">
                        <div class="bg-image ripple" data-mdb-ripple-color="light"
                            style="border-top-left-radius: 10px; border-top-right-radius: 10px; position: relative;">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw2.webp"
                                class="w-100" style="border-radius: 10px;" />
                            <div class="mask" style="background-color: rgba(0,0,0,.45); position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
                                <div class="d-flex justify-content-between p-4">
                                    <a href="#!" class="text-white"><i class="fas fa-chevron-left fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fas fa-cog fa-lg"></i></a>
                                </div>
                                <div class="text-center text-white position-absolute w-100" style="top: 50%; transform: translateY(-50%);">
                                    <p id="currentConditions" class="h3 mb-4"></p>
                                    <p id="city" class="h5 mb-4"></p>
                                    <p id="currentTemp" class="display-2"><strong></strong></p>
                                    <p id="feelsLike" class="h5 fw-normal"><strong></strong></p>
                                    <p id="tempHiLo" class="h5 fw-normal"></p>
                                    <p id="currentDate" class="h5 fw-normal"></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4 text-center">
                            <div id="weatherInputs" class="mb-4">
                                <label for="zip" class="form-label">Enter Zip Code:</label>
                                <input type="text" id="zip" class="form-control mx-auto mb-3" placeholder="Zip Code" style="max-width: 200px;">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button id="getWeather" class="btn btn-primary me-2">Get Weather</button>
                                <button id="toggleTemp" class="btn btn-secondary">Toggle °C/°F</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="weatherApp.js"></script>
</body>
</html>
