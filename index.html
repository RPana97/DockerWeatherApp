<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center py-4">
        <h1>Weather App</h1>
    </header>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center mb-4">
                <div class="col-md-8 col-lg-6 col-xl-4 text-center">
                    <div id="weatherInputs">
                        <label for="zip" class="form-label">Enter Zip Code:</label>
                        <input type="text" id="zip" class="form-control mx-auto mb-3" placeholder="Zip Code" style="max-width: 200px;">
                        <div class="d-flex justify-content-center">
                            <button id="getWeather" class="btn btn-primary me-2">Get Weather</button>
                            <button id="toggleTemp" class="btn btn-secondary">Toggle °C/°F</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="weatherCards" class="d-flex flex-row overflow-auto">
                        <!-- Weather cards will be appended here -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="weatherApp.js"></script>
</body>
</html>
